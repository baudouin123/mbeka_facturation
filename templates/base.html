<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="logo-section">
                <h1>App Facturation</h1>
            </div>
            <div class="user-info">
                <button id="theme-toggle" class="btn-logout" style="margin-right: 10px; cursor: pointer;">
                    üåô Nuit
                </button>
                <a href="{{ url_for('logout') }}" class="btn-logout">D√©connexion</a>
            </div>
        </header>

        <nav class="main-nav">
            <a href="{{ url_for('index') }}" class="nav-link">Accueil</a>
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('clients') }}" class="nav-link">Clients</a>
            <a href="{{ url_for('employes') }}" class="nav-link">Employ√©s</a>
            <a href="{{ url_for('factures') }}" class="nav-link">Factures</a>
        </nav>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>&copy; 2024 Syst√®me de facturation</p>
        </footer>
    </div>

    <script>
        const btn = document.getElementById('theme-toggle');
        const html = document.documentElement;

        // Charger la pr√©f√©rence
        if (localStorage.getItem('theme') === 'dark') {
            html.setAttribute('data-theme', 'dark');
            if(btn) btn.innerText = '‚òÄÔ∏è Jour';
        }

        // Clic sur le bouton
        if(btn) {
            btn.addEventListener('click', () => {
                if (html.getAttribute('data-theme') === 'dark') {
                    html.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    btn.innerText = 'üåô Nuit';
                } else {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    btn.innerText = '‚òÄÔ∏è Jour';
                }
            });
        }
    </script>
</body>
</html>
